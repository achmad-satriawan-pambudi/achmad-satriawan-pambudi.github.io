<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    header {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .logo {
      width: 100px;
      height: 50px;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .search {
      display: flex;
      align-items: center;
    }
    .search input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      width: 220px;
      background-color: #272727;
      color: #ffffff;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }
    .search button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    .logo-header {
      display: flex;
      gap: 20px;
    }
    .logo-x img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
    .icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 20px;
     
    }
    .ucapan {
      text-align: center;
      font-size: 24px;
      padding: 40px;
    }
    .ucapan img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
      }
      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
      }
      100% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
      }
    }
    .ucapan p {
      margin: 0;
    }
    .close {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    .close button {
      padding: 15px 30px;
      background-color: #0c0c0c;
      color: #ffffff;
      border-radius: 30px;
      cursor: pointer;
      border: 2px solid #ffffff;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .close button:hover {
      background-color: #ffffff;
      color: #0c0c0c;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="LOBBY TOKU.png" alt="Logo">
    </div>
    <div class="search">
      <input type="text" placeholder="Search...">
      <button>Search</button>
    </div>
    <div class="logo-header">
      <div class="logo-x">
        <div class="icon">
          <a href="pesan.html"><img src="pesan.png" alt="Comments"></a>
        </div>
      </div>
    </div>
  </header>
  <div class="ucapan">
    <img src="ucapan-terima-kasih-untuk-customer-removebg-preview.png" alt="Thank You">
    <p>Terima kasih telah membeli produk kami!</p>
  </div>
  <div class="close">
    <a href="layout%20ke%202.html"><button>kembali ke beranda</button></a>
  </div>
</body>
</html>
